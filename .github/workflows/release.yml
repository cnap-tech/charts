name: Release Charts

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Debug - List all Chart.yaml files
        run: |
          echo "Finding all Chart.yaml files:"
          find . -name "Chart.yaml" -type f

      - name: Run chart-releaser for all charts
        uses: helm/chart-releaser-action@v1.6.0
        with:
          charts_dir: .
          config: cr.yaml
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

      - name: Sync artifacthub-repo.yml to gh-pages
        run: |
          git fetch origin gh-pages
          git checkout gh-pages
          git checkout main -- artifacthub-repo.yml
          if ! git diff --quiet --cached; then
            git commit -m "chore: sync artifacthub-repo.yml from main"
            git push origin gh-pages
          fi

