# Cilium Gateway Resource
# This creates a Gateway that uses Cilium's built-in Gateway API controller
# Cilium must be installed with gatewayAPI.enabled=true
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: {{ .Values.gateway.name }}
  namespace: {{ include "gateway-cilium.gatewayNamespace" . }}
  labels:
    {{- include "gateway-cilium.labels" . | nindent 4 }}
    {{- with .Values.gateway.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.gateway.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  gatewayClassName: {{ .Values.gateway.gatewayClassName }}
  listeners:
    {{- range .Values.gateway.listeners }}
    - name: {{ .name }}
      protocol: {{ .protocol }}
      port: {{ .port }}
      {{- if .hostname }}
      hostname: {{ .hostname | quote }}
      {{- end }}
      {{- /* Only include tls block if mode is Passthrough OR certificateRefs are provided */}}
      {{- if .tls }}
      {{- $mode := .tls.mode | default "Terminate" }}
      {{- $hasCerts := and .tls.certificateRefs (gt (len .tls.certificateRefs) 0) }}
      {{- $isPassthrough := eq $mode "Passthrough" }}
      {{- if or $isPassthrough $hasCerts }}
      tls:
        mode: {{ $mode }}
        {{- if $hasCerts }}
        certificateRefs:
          {{- toYaml .tls.certificateRefs | nindent 10 }}
        {{- end }}
      {{- end }}
      {{- end }}
      {{- if .allowedRoutes }}
      allowedRoutes:
        {{- toYaml .allowedRoutes | nindent 8 }}
      {{- end }}
    {{- end }}

