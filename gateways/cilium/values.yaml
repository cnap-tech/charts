# Cilium Gateway Configuration
# Reference: https://docs.cilium.io/en/stable/network/servicemesh/gateway-api/gateway-api/
#
# Prerequisites:
# - Cilium must be installed with gatewayAPI.enabled=true
# - Gateway API CRDs must be installed in the cluster
# - For host network mode: gatewayAPI.hostNetwork.enabled=true in Cilium config

# Gateway configuration
gateway:
  # Gateway name
  name: cilium-gateway
  # Gateway namespace
  namespace: '' # Defaults to release namespace

  # GatewayClass name (Cilium auto-creates this when gatewayAPI.enabled=true)
  gatewayClassName: cilium

  # Listeners - bind to host network ports
  # In host network mode, these ports bind directly to node IPs
  #
  # NOTE: HTTPS listener requires TLS certificates. To enable HTTPS, add:
  #   - name: https
  #     protocol: HTTPS
  #     port: 443
  #     tls:
  #       mode: Terminate  # or Passthrough
  #       certificateRefs:
  #         - name: my-tls-secret
  #           namespace: gateway-system
  #     allowedRoutes:
  #       namespaces:
  #         from: All
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All

  # Labels and annotations
  labels: {}
  annotations: {}

# Name overrides
nameOverride: ''
fullnameOverride: ''
