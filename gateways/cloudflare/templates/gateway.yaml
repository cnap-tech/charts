{{- if .Values.gateway.enabled }}
{{- if .Values.gateway.infrastructure.disableDeployment }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.gateway.name }}
  namespace: {{ include "gateway-cloudflare.gatewayNamespace" . }}
  labels:
    {{- include "gateway-cloudflare.labels" . | nindent 4 }}
data:
  disableDeployment: "true"
{{- end }}
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: {{ .Values.gateway.name }}
  namespace: {{ include "gateway-cloudflare.gatewayNamespace" . }}
  labels:
    {{- include "gateway-cloudflare.labels" . | nindent 4 }}
    {{- with .Values.gateway.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.gateway.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  gatewayClassName: {{ .Values.gatewayClass.name }}
  listeners:
    {{- range .Values.gateway.listeners }}
    - name: {{ .name }}
      protocol: {{ .protocol }}
      port: {{ .port }}
      {{- if .hostname }}
      hostname: {{ .hostname | quote }}
      {{- end }}
      {{- if .allowedRoutes }}
      allowedRoutes:
        {{- toYaml .allowedRoutes | nindent 8 }}
      {{- end }}
    {{- end }}
  {{- if .Values.gateway.infrastructure.disableDeployment }}
  infrastructure:
    parametersRef:
      group: ""
      kind: ConfigMap
      name: {{ .Values.gateway.name }}
  {{- end }}
{{- end }}

