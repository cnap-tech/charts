{{- if .Values.controller.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "gateway-cloudflare.fullname" . }}-controller
  namespace: {{ include "gateway-cloudflare.controllerNamespace" . }}
  labels:
    {{- include "gateway-cloudflare.labels" . | nindent 4 }}
    app.kubernetes.io/component: controller
spec:
  replicas: {{ .Values.controller.replicas }}
  selector:
    matchLabels:
      {{- include "gateway-cloudflare.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: controller
  template:
    metadata:
      labels:
        {{- include "gateway-cloudflare.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: controller
    spec:
      serviceAccountName: {{ include "gateway-cloudflare.serviceAccountName" . }}
      {{- with .Values.controller.securityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: controller
          image: {{ include "gateway-cloudflare.controllerImage" . }}
          imagePullPolicy: {{ .Values.controller.image.pullPolicy }}
          args:
            - --leader-elect
          ports:
            - name: health
              containerPort: 8081
              protocol: TCP
            - name: metrics
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
          env:
            - name: ACCOUNT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "gateway-cloudflare.secretName" . }}
                  key: ACCOUNT_ID
                  optional: true
            - name: TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "gateway-cloudflare.secretName" . }}
                  key: TOKEN
                  optional: true
            - name: API_BASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "gateway-cloudflare.secretName" . }}
                  key: API_BASE_URL
                  optional: true
            - name: CONFIG_MODE
              valueFrom:
                secretKeyRef:
                  name: {{ include "gateway-cloudflare.secretName" . }}
                  key: CONFIG_MODE
                  optional: true
          {{- with .Values.controller.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
{{- end }}

