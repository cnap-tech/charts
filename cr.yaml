# Chart Releaser configuration
# See https://github.com/helm/chart-releaser-action for details

# GitHub repository owner and name
owner: cnap-tech
git-repo: charts

# GitHub Pages branch (where index.yaml will be published)
pages-branch: gh-pages

# Chart directory (root, will recursively find all Chart.yaml files)
charts-dir: .

# Whether to package charts that have no changes
package-all: false

# Whether to make the latest release the default
make-release: true
