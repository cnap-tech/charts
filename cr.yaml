# Chart Releaser configuration
# See https://github.com/helm/chart-releaser-action for details

# GitHub repository owner and name
owner: cnap-tech
git-repo: charts

# GitHub Pages branch (where index.yaml will be published)
pages-branch: gh-pages

# Chart directory (root, will recursively find all Chart.yaml files)
charts-dir: .

# Whether to package charts that have no changes
# Set to true to package all charts, false to only package charts with version changes
# Note: chart-releaser-action should recursively find all Chart.yaml files in subdirectories
# IMPORTANT: Set to true for initial release to package all charts, then set to false
# to only package charts with version changes on subsequent runs
package-all: true

# Whether to make the latest release the default
make-release: true
