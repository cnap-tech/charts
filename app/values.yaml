# Image configuration
image:
  repository: nginx
  pullPolicy: IfNotPresent
  tag: ''

imagePullSecrets: []

# Deployment
replicaCount: 1
nameOverride: ''
fullnameOverride: ''

# Container config
container:
  # Ports to expose on the container
  # Format:
  # - name: http
  #   containerPort: 80
  #   protocol: TCP
  ports: []
  env: []
  command: []
  args: []

# Health checks
healthChecks:
  liveness:
    enabled: false
    type: httpGet
    httpGet:
      path: /
      port: http
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  readiness:
    enabled: false
    type: httpGet
    httpGet:
      path: /
      port: http
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3

# Service
service:
  type: ClusterIP
  port: 80
  annotations: {}

# Gateway API (HTTPRoute)
# The backend port is automatically taken from service.port
httpRoute:
  enabled: false
  annotations: {}
  # Use default gateways - automatically binds to all Gateways with defaultScope: All
  # Set to "All" to use all default gateways, or leave empty/null to use parentRefs instead
  useDefaultGateways: All
  # Reference to specific Gateway(s) (used when useDefaultGateways is not set)
  parentRefs: []
    # - name: gateway
    #   namespace: gateway-system
    #   sectionName: http
  # Hostnames to match (optional, at least one required for external access)
  hostnames: []
    # - example.com
    # - api.example.com
  # Additional backend refs for traffic splitting (optional)
  additionalBackendRefs: []
    # - name: canary-service
    #   namespace: default
    #   port: 80
    #   weight: 10
  # HTTP routing rules (optional, defaults to routing all traffic to service)
  rules: []
    # - matches:
    #     - path:
    #         type: PathPrefix  # PathPrefix, Exact, or RegularExpression
    #         value: /
    #       headers:
    #         - name: x-version
    #           value: v2
    #       queryParams:
    #         - name: debug
    #           value: 'true'
    #       method: GET
    #   filters:
    #     - type: RequestHeaderModifier
    #       requestHeaderModifier:
    #         add:
    #           - name: x-custom-header
    #             value: custom-value
    #   weight: 100

# Resources
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

# Autoscaling
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

# Storage
volumes: []
volumeMounts: []

# ServiceAccount
serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ''

# Security
podSecurityContext:
  fsGroup: 2000
  runAsNonRoot: true
  runAsUser: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000

# Pod config
podAnnotations: {}
podLabels: {}
nodeSelector: {}
tolerations: []
affinity: {}

# Advanced
sidecars: []
initContainers: []
